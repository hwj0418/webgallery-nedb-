<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>webgallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <link href="style/post.css" rel="stylesheet" type="text/css"/>
    <link href="style/comment.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Web Gallery</a>
    </header>
    <hr>
    <div id="new_post" class="btn_display">
            <button id="new_post_btn" class="btn">Add Image</button>
    </div>
    <h1 id="welcome_message" style= "display: none">
        <p>The gallery is currently empty, post a new image by clicking the 'Add Image' button on the top right.</p>
    </h1>
    <form id="new_img_form" class="complex_form" action='/api/images/' method="POST" enctype="multipart/form-data" style = "display: none">
        <input maxlength="20" id="img_title" type="text" class="form_element" placeholder="title of the image" name="title" required/>
        <input type="file" id="picture" class="form_element" required/>
        <input maxlength="10" id="img_author" type="text" class="form_element" placeholder="author of the image" name="author" required/>
        <button id= "post_new_img_btn" class="btn" type="submit">Post the image</button>
    </form>

    <div id="post"></div>
    <div id="comments" title = 0></div>
    <div class="switch_comment" id = "switch_comment_btns">
        <button id="later_comment_btn" type="click">later comments</button>
        <button id="older_comment_btn" type="click">older comments</button>
    </div>
    <footer>
        <a href='./credits.html'>credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
